[project.scripts]
dolma = "dolma.cli.__main__:main"

[project.optional-dependencies]
dev = [
    "black>=22.6.0",
    "isort>=5.10.1",
    "mypy>=0.971",
    "pytest>=5.2",
    "ipython>=8.4.0",
    "autopep8>=1.7.0",
    "flake8>=5.0",
    "ipdb>=0.13.0",
    "flake8-pyi>=22.8.1",
    "Flake8-pyproject>=1.1.0",
]
warc = [
    "warcio>=1.7.4",
    "trafilatura>=1.6.1",
    "justext>=3.0.0",
    "goose3>=3.1.17",

    # following are all for speeding up trafilatura
    "brotli",
    "cchardet >= 2.1.7; python_version < '3.11'",  # build issue
    "faust-cchardet >= 2.1.18; python_version >= '3.11'",  # fix for build
    "htmldate[speed] >= 1.4.3",
    "py3langid >= 0.2.2",
]

[build-system]
requires = [
    "maturin[patchelf]>=1.1,<2.0",
    "setuptools >= 61.0.0",
    "wheel"
]
build-backend = "maturin"


[tool.maturin]
python-source = "python"
features = ["pyo3/extension-module"]


[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
dolma = ["py.typed", "data/*"]

[tool.black]
line-length = 115

include = '\.pyi?$'

exclude = '''
(
      __pycache__
    | \.git
    | \.mypy_cache
    | \.pytest_cache
    | \.vscode
    | \.venv
    | \bdist\b
    | \bdoc\b
)
'''

[tool.isort]
profile = "black"
multi_line_output = 3

[tool.autopep8]
max_line_length = 115
in-place = true
recursive = true
aggressive = 3

[tool.mypy]
python_version = 3.8
ignore_missing_imports = true
no_site_packages = true
allow_redefinition = false
warn_unused_configs = true
warn_unused_ignores = true
warn_no_return = true
warn_return_any = false
warn_unreachable = true
show_error_codes = true
pretty = true
plugins = [
    "numpy.typing.mypy_plugin"
]

[tool.mypy-tests]
strict_optional = false
