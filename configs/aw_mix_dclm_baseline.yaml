processes: 190
streams:
  - name: dclm_baseline
    attributes: [dclm]
    documents:
      - s3://ai2-llm/pretraining-data/sources/dclm/refinedweb/dolma_reformat/pools/5shards-dedup/documents/global-shard_03_of_10/*/*.jsonl.zstd
    filter:
      include:
        - $.attributes[?(@.dclm__dclm_oh_eli5__score[0][2] > 0.018112)]
    compression:
      input: zst
      output: zst
    output:
      max_size_in_bytes: 1073741824
      path: s3://ai2-llm/pretraining-data/sources/dclm/refinedweb/dolma_reformat/pools/5shards-dedup/dclm_baseline

work_dir:
  input: "/tmp/dclm_baseline/input"
  output: "/tmp/dclm_baseline/output"
