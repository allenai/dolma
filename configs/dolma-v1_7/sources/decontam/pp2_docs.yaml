dedupe:
  name: paloma_documents
  documents:
    attribute_name: paloma_documents_bff_duplicates
    key: $.text
  skip_empty: true

bloom_filter:
  read_only: true
  estimated_doc_count: 188815
  desired_false_positive_rate: 1e-15
  file: ${oc.env:HOME}/perplexity/filters/paloma_documents.bin

processes: 94
