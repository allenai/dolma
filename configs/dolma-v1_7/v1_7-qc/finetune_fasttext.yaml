
model_path: ${oc.env:HOME}/fasttext_models/cc_wiki_wikiref_owt2_pes2o.bin
cache_dir: ${oc.env:HOME}/fasttext_data
word_tokenizer: "no_punct_lower"
num_processes: 128


model:
  learning_rate: 0.1
  epochs: 5
  loss_function: "softmax"

streams:
  - name: wikipedia_train
    documents:
      - ${oc.env:HOME}/ai2-llm/pretraining-data/sources/whose_quality_corpus/documents/train/dolma_wiki/*.gz
    label: "wikipedia"
    sample:
      train: 1.0
  - name: wikipedia_dev
    documents:
      - ${oc.env:HOME}/ai2-llm/pretraining-data/sources/whose_quality_corpus/documents/valid/dolma_wiki/*.gz
    label: "wikipedia"
    sample:
      dev: 1.0
  - name: wikipedia_test
    documents:
      - ${oc.env:HOME}/ai2-llm/pretraining-data/sources/whose_quality_corpus/documents/test/dolma_wiki/*.gz
    label: "wikipedia"
    sample:
      test: 1.0
  - name: wikiref_train
    documents:
      - ${oc.env:HOME}/ai2-llm/pretraining-data/sources/whose_quality_corpus/documents/train/megawika/*.gz
    label: "wikiref"
    sample:
      train: 1.0
  - name: wikiref_dev
    documents:
      - ${oc.env:HOME}/ai2-llm/pretraining-data/sources/whose_quality_corpus/documents/valid/megawika/*.gz
    label: "wikiref"
    sample:
      dev: 1.0
  - name: wikiref_test
    documents:
      - ${oc.env:HOME}/ai2-llm/pretraining-data/sources/whose_quality_corpus/documents/test/megawika/*.gz
    label: "wikiref"
    sample:
      test: 1.0
  - name: openwebtext2_train
    documents:
      - ${oc.env:HOME}/ai2-llm/pretraining-data/sources/whose_quality_corpus/documents/train/openwebtext2/*.gz
    label: "openwebtext2"
    sample:
      train: 1.0
  - name: openwebtext2_dev
    documents:
      - ${oc.env:HOME}/ai2-llm/pretraining-data/sources/whose_quality_corpus/documents/valid/openwebtext2/*.gz
    label: "openwebtext2"
    sample:
      dev: 1.0
  - name: openwebtext2_test
    documents:
      - ${oc.env:HOME}/ai2-llm/pretraining-data/sources/whose_quality_corpus/documents/test/openwebtext2/*.gz
    label: "openwebtext2"
    sample:
      test: 1.0
  - name: commoncrawl_train
    documents:
      - ${oc.env:HOME}/ai2-llm/pretraining-data/sources/whose_quality_corpus/documents/train/cc/*.gz
    label: "commoncrawl"
    sample:
      train: 1.0
  - name: commoncrawl_dev
    documents:
      - ${oc.env:HOME}/ai2-llm/pretraining-data/sources/whose_quality_corpus/documents/valid/cc/*.gz
    label: "commoncrawl"
    sample:
      dev: 1.0
  - name: commoncrawl_test
    documents:
      - ${oc.env:HOME}/ai2-llm/pretraining-data/sources/whose_quality_corpus/documents/test/cc/*.gz
    label: "commoncrawl"
    sample:
      test: 1.0
  - name: academic_train
    documents:
      - ${oc.env:HOME}/ai2-llm/pretraining-data/sources/whose_quality_corpus/documents/train/dolma_pes2o/*.gz
    label: "academic"
    sample:
      train: 1.0
  - name: academic_dev
    documents:
      - ${oc.env:HOME}/ai2-llm/pretraining-data/sources/whose_quality_corpus/documents/valid/dolma_pes2o/*.gz
    label: "academic"
    sample:
      dev: 1.0
  - name: academic_test
    documents:
      - ${oc.env:HOME}/ai2-llm/pretraining-data/sources/whose_quality_corpus/documents/test/dolma_pes2o/*.gz
    label: "academic"
    sample:
      test: 1.0
