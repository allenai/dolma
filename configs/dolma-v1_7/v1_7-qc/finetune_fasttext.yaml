
model_path: ${oc.env:HOME}/fasttext_models/cc_wiki_wikiref.bin
word_tokenizer: "no_punct_lower"
num_processes: 16

model:
  learning_rate: 0.1
  epochs: 5
  loss_function: "softmax"

streams:
  - documents:
      - ${oc.env:HOME}/lucyl_filter_data/split/Wikipedia/train.mini.jsonl
    label: "wikipedia"
    sample:
      train: 1.0
  - documents:
      - ${oc.env:HOME}/lucyl_filter_data/split/Wikipedia/dev.mini.jsonl
    label: "wikipedia"
    sample:
      dev: 1.0
  - documents:
      - ${oc.env:HOME}/lucyl_filter_data/split/Wikipedia/test.mini.jsonl
    label: "wikipedia"
    sample:
      test: 1.0
  - documents:
      - ${oc.env:HOME}/lucyl_filter_data/split/WikiRef/train.mini.jsonl
    label: "wikiref"
    sample:
      train: 1.0
  - documents:
      - ${oc.env:HOME}/lucyl_filter_data/split/WikiRef/dev.mini.jsonl
    label: "wikiref"
    sample:
      dev: 1.0
  - documents:
      - ${oc.env:HOME}/lucyl_filter_data/split/WikiRef/test.mini.jsonl
    label: "wikiref"
    sample:
      test: 1.0
  - documents:
      - ${oc.env:HOME}/lucyl_filter_data/split/OpenWebText2/train.mini.jsonl
    label: "openwebtext2"
    sample:
      train: 1.0
  - documents:
      - ${oc.env:HOME}/lucyl_filter_data/split/OpenWebText2/dev.mini.jsonl
    label: "openwebtext2"
    sample:
      dev: 1.0
  - documents:
      - ${oc.env:HOME}/lucyl_filter_data/split/OpenWebText2/test.mini.jsonl
    label: "openwebtext2"
    sample:
      test: 1.0
  - documents:
      - ${oc.env:HOME}/lucyl_filter_data/split/Random_CC/train.mini.jsonl
    label: "random_cc"
    sample:
      train: 1.0
  - documents:
      - ${oc.env:HOME}/lucyl_filter_data/split/Random_CC/dev.mini.jsonl
    label: "random_cc"
    sample:
      dev: 1.0
  - documents:
      - ${oc.env:HOME}/lucyl_filter_data/split/Random_CC/test.mini.jsonl
    label: "random_cc"
    sample:
      test: 1.0
