tasks:
  - datasets:
      - path: "EleutherAI/copa"
        split: "validation"
  - selectors:
      - jq: ".story"
        label: "story"
      - jq: ".questions | .[] | .input_text"
        label: "question"
      - jq: ".answers | .[] | .correct_answer"
        label: "answer"

  - datasets:
      - path: "rajpurkar/squad"
        split: "validation"
  - selectors:
      - jq: ".question"
        label: "question"
      - jq: ".answers.text | .[]"
        label: "answer"
      - jq: ".context"
        label: "context"

